{
  "layer": "top",
  "position": "top",
  "custom/separator": {
    "format": " ",
    "interval": "once",
    "tooltip": false
  },
  "modules-left": [
    "sway/workspaces"
  ],
  "modules-center": [
    "clock#1",
    "clock#2",
    "clock#3"
  ],
  "modules-right": [
    "mpris",
    "custom/separator",
    "pulseaudio",
    "custom/separator",
    "memory",
    "custom/separator",
    "cpu",
    "custom/separator",
    "battery",
    "custom/separator",
    "disk",
    "custom/separator",
    "tray"
  ],
  "sway/workspaces": {
    "disable-scroll": true,
    "format": "{name}"
  },
  "clock#1": {
    "format": "{:%a}",
    "tooltip": false
  },
  "clock#2": {
    "format": "{:%H:%M}",
    "tooltip": false
  },
  "clock#3": {
    "format": "{:%b %d}",
    "tooltip": false
  },
  "pulseaudio": {
    "format": "{volume:2}%",
    "format-bluetooth": "{volume}% BLE",
    "format-muted": "MUTE",
    "scroll-step": 5,
    "on-click": "pamixer -t",
    "on-click-right": "pavucontrol"
  },
  "mpris": {
    "format": "{artist} - {title}",
    "format-paused": "PA {artist} - {title}",
    "ignored-players": [
      "firefox"
    ]
  },
  "memory": {
    "interval": 5,
    "format": "Mem {}%"
  },
  "cpu": {
    "interval": 5,
    "format": "CPU {usage:2}%"
  },
  "battery": {
    "states": {
      "good": 95,
      "warning": 30,
      "critical": 15
    },
    "format": "BAT: {capacity}%",
    "format-charging": "CHARGING {capacity}%",
    "format-plugged": "AC {capacity}%",
    "format-full": "FULL {capacity}%"
  },
  "disk": {
    "interval": 5,
    "format": "Disk {percentage_used:2}%",
    "path": "/"
  }
}
